<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button aria-label="Home nav button" *ngIf="isLogged()">
      <mat-icon>home</mat-icon>
    </button>
    <span class="nav-bar-spacer"></span>
    <button mat-icon-button aria-label="Account nav button" [matMenuTriggerFor]="loggingMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-menu #loggingMenu>
  <button mat-menu-item *ngIf="isLogged()" (click)="logOut()">
    <mat-icon>power_settings_new</mat-icon>
    <span>Log out</span>
  </button>
  <button mat-menu-item *ngIf="!isLogged()" (click)="goToLoginPage()">
    <mat-icon>login</mat-icon>
    <span>login</span>
  </button>
</mat-menu>
